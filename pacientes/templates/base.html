{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DataMed</title>
</head>
<body class="bg-light p-4">

    <nav class="navbar navbar-expand-lg bg-white mb-4 p-3 shadow-sm rounded">
        <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
        <a class="navbar-brand" href="{% url 'patients_list' %}">Lista de Pacientes</a>
        
        {% if user.is_authenticated %}
            <a class="navbar-brand ms-auto" href="{% url 'logout' %}">Cerrar Sesión</a>
        {% else %}
            <a class="navbar-brand" href="{% url 'signup' %}">Registrarse</a>
            <a class="navbar-brand ms-auto" href="{% url 'login' %}" >Iniciar Sesión</a>
        {% endif %}
    </nav>
    
    {% block content %}
    {% endblock %}

</body>
</html>
