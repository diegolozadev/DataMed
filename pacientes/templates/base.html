{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>DataMed</title>
</head>
<body class="bg-light p-4">

<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3 px-4">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
        <i class="bi bi-hospital"></i>
        <span>DataMed</span>
    </a>

    <!-- Botón móvil para pantallas pequeñas, menu de hamburguesa-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
        <!-- Navegación izquierda -->
        <ul class="navbar-nav ms-4 gap-3">
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1" href="{% url 'patients_list' %}">
                    <i class="bi bi-people"></i> Pacientes
                </a>
            </li>
        </ul>

        <!-- Navegación derecha -->
        <div class="ms-auto d-flex align-items-center gap-3">
            {% if user.is_authenticated %}
                <span class="fw-semibold text-secondary">
                    Hola, {{ user.username }}
                </span>
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
            {% else %}
                <a class="btn btn-outline-primary" href="{% url 'signup' %}">
                    <i class="bi bi-person-plus"></i> Registrarse
                </a>
                <a class="btn btn-primary" href="{% url 'login' %}">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </a>
            {% endif %}
        </div>
    </div>
</nav>
    
    {% block content %}
    {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
