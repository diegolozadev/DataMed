{% extends 'base.html' %}
{% load form_filters %}

{% block content %}
<div class="container card shadow p-4 mt-4" style="max-width: 600px;">
    <h2 class="mb-3">Registro de usuario</h2>

    <!-- Mostrar errores generales del formulario -->
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <!-- Render de campos con clases de Bootstrap -->
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
                
                {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button class="btn btn-success w-100">
            Registrarse
        </button>
    </form>
</div>
{% endblock %}
